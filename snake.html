<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { display: flex; }
        #instructions { margin-right: 20px; }
        canvas { background: #eee; }
        #restartButton { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="instructions">
        <h2>Instructions</h2>
        <p>Use the arrow keys to control the snake.</p>
        <p>Eat the red food to grow.</p>
        <p>Don't run into the walls or yourself!</p>
        <button id="restartButton" onclick="restartGame()">Restart Game</button>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake, direction, food, game, gameOver;
        const snakeHeadImage = new Image();
        snakeHeadImage.src = 'media/snakehead.jpeg'; // Load the snake head image
        const eatSound = new Audio('media/apple.wav'); // Load the apple eating sound
        const backgroundMusic = new Audio('media/snakegame_musicloop_draft1.wav'); // {{ edit_1 }}: Load the background music

        let isPaused = false; // {{ edit_1 }}: Add a variable to track the pause state

        function initGame() {
            snake = [{ x: 9 * box, y: 9 * box }];
            direction = 'RIGHT';
            food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            gameOver = false;
            document.getElementById('restartButton').style.display = 'none';
            game = setInterval(draw, 150);
            backgroundMusic.loop = true; // {{ edit_2 }}: Set the music to loop
            backgroundMusic.play(); // {{ edit_3 }}: Start playing the background music
        }

        document.addEventListener('keydown', directionControl);

        function directionControl(event) {
            if (event.keyCode == 37 && direction != 'RIGHT') direction = 'LEFT';
            else if (event.keyCode == 38 && direction != 'DOWN') direction = 'UP';
            else if (event.keyCode == 39 && direction != 'LEFT') direction = 'RIGHT';
            else if (event.keyCode == 40 && direction != 'UP') direction = 'DOWN';
            if (event.keyCode == 32) { // {{ edit_2 }}: Check for space bar key
                if (isPaused) {
                    isPaused = false; // Resume the game
                    game = setInterval(draw, Math.max(50, 150 - (snake.length * 5))); // Restart the game loop
                } else {
                    isPaused = true; // Pause the game
                    clearInterval(game); // Stop the game loop
                }
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            if (isPaused) return; // {{ edit_3 }}: Skip drawing if the game is paused

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw the snake
            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    ctx.drawImage(snakeHeadImage, snake[i].x, snake[i].y, box, box); // Draw the snake head image
                } else {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                    ctx.strokeStyle = 'black';
                    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
                }
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                eatSound.play(); // Play the eating sound
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
                
                // {{ edit_1 }}: Decrease the interval to make the game faster
                clearInterval(game);
                game = setInterval(draw, Math.max(50, 150 - (snake.length * 5))); // Adjust speed based on snake length
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                gameOver = true; // Set game over state
                backgroundMusic.pause(); // {{ edit_1 }}: Stop the background music
                document.getElementById('restartButton').style.display = 'block'; // Show restart button
            }

            snake.unshift(newHead);
            if (gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '20px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 50, canvas.height / 2);
            }
        }

        function restartGame() {
            initGame();
        }

        initGame(); // Initialize the game on load
    </script>
</body>
</html>
